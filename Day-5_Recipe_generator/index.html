<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator Js</title>
    <link rel="stylesheet" href="/Day-5_Recipe_generator/src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-danger alert-dismissible fade show" id="alertClose" role="alert">
        <strong>Hey Chefs!!</strong> &nbspClick Following Fries Icon To Generate Recipe....
        <button type="button" id="close" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <main role="main" class="container">
    
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
          <img class="mr-3" id="recipeGenerate" src="/Day-5_Recipe_generator/src/french-fries.png" alt="" width="48" height="48">
          <div class="lh-100">
            <h5 class="mb-0 text-dark lh-150">Recipe Generator</h5>
            <small>By Prasad Chavan</small>
          </div>
        </div>
  
        <div class="my-3 p-3 bg-white rounded box-shadow">
          <h6 class="border-bottom border-gray pb-2 mb-0" id="rec_name">Recipe Name</h6>
          <div class="media text-muted pt-3">
            <img class="mr-2 rounded" style="width: 32px; height: 32px;" src="/Day-5_Recipe_generator/src/hourglass.png" data-holder-rendered="true">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-dark">Time Required For Cooking This Dish Is:</strong><span id="time"></span>
            </p>
          </div>
          <div class="media text-muted pt-3">
            <img alt="32x32" class="mr-2 rounded" style="width: 32px; height: 32px;" src="/Day-5_Recipe_generator/src/colombia.png" data-holder-rendered="true">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-dark">This Recipe Is Of Cuisine:</strong><span id="cuisin"></span>
            </p>
          </div>
        </div>
  
        <div class="my-3 p-3 bg-white rounded box-shadow" id="igrediants">
          <h6 class="border-bottom border-dark pb-2 mb-0">Ingrediants</h6>
          <!-- <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">Full Name</strong>
              </div>
            </div>
          </div>-->

        </div>

        <div class="my-3 p-3 bg-white rounded box-shadow" id="instructions">
          <h6 class="border-bottom border-dark pb-2 mb-0">Instructions</h6>

          <!-- <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">Full Name</strong>
              </div>
            </div>
          </div>-->

        </div>


        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-dark pb-2 mb-0" id="rec_name">Contact Me On</h6>
            <div class="media text-muted pt-3" id="git">
                <img alt="32x32" class="mr-2 rounded" style="width: 36px; height: 36px;" src="/Day-5_Recipe_generator/src/github.png" data-holder-rendered="true">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                  <strong class="d-block text-dark">Git Hub</strong>Contribute To My Projects
                </p>
              </div>
            <div class="media text-muted pt-3" id="linkedin">
              <img alt="32x32" class="mr-2 rounded" style="width: 36px; height: 36px;" src="/Day-5_Recipe_generator/src/linkedin.png" data-holder-rendered="true">
              <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-dark">LinkedIn</strong>Lets Connect..
              </p>
            </div>
          </div>

      </main>

    
      <script src="/Day-5_Recipe_generator/scripts/script.js"></script>
</body>
</html>
